<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <title>Cadastro Caminhao</title>
        </f:facet>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
          <script src="https://kit.fontawesome.com/fe444528cd.js" crossorigin="anonymous"></script>
        <style type="text/css">
            .ui-widget-header {
                background: #333;
                color: white;
                font-weight: 500;
                border: 0 none;
            }

            .ui-layout-unit .ui-layout-unit-content {
                padding: .2em 0;
                border: 0 none;
                height: 100%;
                min-height: 100%;
                box-sizing: border-box;
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .ui-datalist {
                margin-bottom: 10px
            }

            .ui-noborder tr.ui-widget-content {
                background: none;
            }

            .ui-state-default {
                box-shadow: inset 0 0px 0 #fff;
            }

            .ui-panel {
                padding: 0em;
            }

            .ui-layout {
                height: 100%;
            }

            .ui-widget .ui-icon.pi,
            .ui-icon.pi {
                background: none repeat scroll 0 0 transparent !important;
                margin: -13px 0px 0px -7px;
                height: auto;
                width: auto;
                text-indent: 0 !important;
            }
            .ui-selectonemenu {
                display: inline-block;
                position: relative;
                width: 205px;
                oz-transform: scaleX(1);
                -o-transform: scaleX(1);
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
                cursor: pointer;
                padding-right: 22px;
                vertical-align: top;
            }
            .ui-selectonemenu-panel .ui-selectonemenu-list {
                border: 0 none;
                padding: 0;
            }
            .ui-selectonemenu-panel .ui-selectonemenu-list-item {
                border: 0 none;
                padding: 3px 5px;
                text-align: left;
                white-space: nowrap;
            }
            .ui-dialog .ui-dialog-buttonpane {
                text-align: center;
                background-image: none;   
                margin: .5em 0 0 0;
                padding: .3em 1em .5em .4em;
            }
            .ui-button-text-icon-left .ui-icon.fa{
                margin-top: -9px;
            }
            .ui-widget-content .ui-icon {
                margin-top: 3px;
            }
            .ui-widget-overlay {
              background-color: transparent;
              opacity: 0;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit style="height: 790px;" position="center">
                <p:dialog id="dialog" header="Cadastrar Novo" widgetVar="dlg1" minHeight="40">
                    <h:form id="formulario">
                        <p:panelGrid id="cadastro" columns="2">
                            <p:outputLabel value="Placa do Caminhao: " />
                            <p:inputMask size="6" mask="aaa-9999" style="text-transform:uppercase;" placeholder="ABC-1234"
                                value="#{caminhaoController.caminhao.placaCaminhao}">
                                <p:keyFilter mask="alphanum" />
                            </p:inputMask>
                            <p:outputLabel value="Modelo do Caminhão: "  />
                            <p:selectOneMenu autoWidth="false" class="ui-selectonemenu" value="#{caminhaoController.caminhao.modeloCaminhao}">
                                <f:selectItem itemLabel="Selecione Um              " itemValue="ui-selectonemenu" />
                                <f:selectItem itemLabel="3/4 ou VUC" itemValue="3/4 ou VUC" />
                                <f:selectItem itemLabel="Toco" itemValue="Toco" />
                                <f:selectItem itemLabel="Truck" itemValue="Truck" />
                                <f:selectItem itemLabel="Cavalo Mecânico Simples" itemValue="Cavalo Mecânico Simples" />
                                <f:selectItem itemLabel="Cavalo Mecânico Trucado" itemValue="Cavalo Mecânico Trucado" />
                                <f:selectItem itemLabel="Carreta 2 eixos + Cavalo Mecânico Simples" itemValue="Carreta 2 eixos + Cavalo Mecânico Simples" />
                                <f:selectItem itemLabel="Carreta 3 eixos + Cavalo Mecânico Simples" itemValue="Carreta 3 eixos + Cavalo Mecânico Simples" />
                                <f:selectItem itemLabel="Bitrem" itemValue="Bitrem" />
                                <f:selectItem itemLabel="Rodotrem" itemValue="Rodotrem" />
                                <f:facet name="footer">
                                    <p:separator />   
                                    <h:outputText value="9 Itens" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                            <p:outputLabel value="Peso Inicial(kg): " />
                            <p:inputNumber maxValue="100000"  value="#{caminhaoController.caminhao.pesoInicialCaminhao}">
                                <p:keyFilter mask="num" />
                            </p:inputNumber>
                            <p:outputLabel value="Peso Final(kg): " />
                            <p:inputNumber  maxValue="100000"  value="#{caminhaoController.caminhao.pesoFinalCaminhao}">
                                <p:keyFilter mask="pnum" />
                            </p:inputNumber>
                            <p:outputLabel value="ID Motorista: " />
                            <p:inputText value="#{caminhaoController.caminhao.idMotorista}" />
                            <i></i>
                            <p:commandButton oncomplete="PF('dlg1').hide();" value="Salvar" action="#{caminhaoController.salvar()}" update="formulario"
icon="fas fa-save" style="font-size: 16px; float: right;"  />
                        </p:panelGrid>
                        <br />
                    </h:form>
                </p:dialog>
                <h:form>
                    <p:panel id="listagem" style="min-height: 100%; min-width: 99%;" header="Lista de Caminhões">
                        <br />
                        <br />
                        <p:commandButton title="Adicionar novo Caminhão." style="background: #2198dd; font-weight: 300; color: white; font-family: Poppins, Arial, sans-serif; float: right; letter-spacing: 1px; margin: 3px 10px 0px 0px; border: 1px solid #fff; " value="Adicionar"
                                         type="button" onclick="PF('dlg1').show();" />
                        <p:dataTable id="CadastroCaminhao" rows="10" paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                            rowsPerPageTemplate="5,10,15" var="caminhao" value="#{caminhaoController.listar()}">
                            <f:facet name="header">        
                                <p:commandButton title="Editar quantidade de colunas visualizadas." id="toggler" type="button" value="Colunas" style="float: left;  height: 31px; width: 115px; font-weight: unset; background: #5f5f5f; color: white;" icon="fas fa-border-all" />
                                <p:columnToggler datasource="CadastroCaminhao" trigger="toggler">
                                    <p:ajax event="toggle" />
                                </p:columnToggler>
                            </f:facet>
                            <p:column headerText="ID" filterBy="#{caminhao.idCaminhao}">
                                <p:outputLabel value="#{caminhao.idCaminhao}" />
                            </p:column>
                            <p:column headerText="Placa" filterBy="#{caminhao.placaCaminhao}">
                                <p:outputLabel style="text-transform: uppercase;" value="#{caminhao.placaCaminhao}" />
                            </p:column>
                            <p:column headerText="Modelo" filterBy="#{caminhao.modeloCaminhao}">
                                <p:outputLabel value="#{caminhao.modeloCaminhao}" />
                            </p:column>
                            <p:column headerText="Peso Inicial(kg)" filterBy="#{caminhao.pesoInicialCaminhao}">
                                <p:outputLabel value="#{caminhao.pesoInicialCaminhao}" >
                                    <f:convertNumber pattern="#,##0" minFractionDigits="2"  />
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Peso Final(kg)" filterBy="#{caminhao.pesoFinalCaminhao}">
                                <p:outputLabel value="#{caminhao.pesoFinalCaminhao}" >
                                     <f:convertNumber pattern="#,##0" minFractionDigits="2"  />
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="ID Motorista" filterBy="#{caminhao.idMotorista}">
                                <p:outputLabel value="#{caminhao.idMotorista}" />
                            </p:column>
                            <p:column style="width: 81px;" headerText="Opções">
                                <h:outputLink id="Dialog" value="javascript:void(0)" onclick="PF('dlg1').show();">
                                    <p:commandButton title="Editar" value="" update=":formulario" icon="pi pi-pencil"
                                        style="font-size:23px; width: 34px; text-shadow: 0 1px 0 rgba(0, 0, 0, 0.29);      margin: 10px 10px 10px 0px; background:#2f89fc; color: white; font-weight: 500;  height:34px; text-align: center">
                                        <f:setPropertyActionListener target="#{caminhaoController.caminhao}"
                                            value="#{caminhao}" />
                                    </p:commandButton>
                                </h:outputLink>
                                <p:commandButton title="Excluir" value="" icon="pi pi-trash" update=":formulario"
                                    style=" font-size:23px; width: 34px; text-shadow: 0 1px 0 rgba(0, 0, 0, 0.29);  height:34px; background:#ff0000; color:white; font-weight: 500; text-align: center"
                                    action="#{caminhaoController.remover(caminhao)}">
                                    <p:confirm header="Confirmação" message="Tem certeza que deseja excluir?" />
                                </p:commandButton>
                                <p:confirmDialog  global="true" >
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" style="font-size: 17px;" icon="fa fa-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" style="font-size: 17px;" icon="fa fa-times" />
                                </p:confirmDialog>   
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
