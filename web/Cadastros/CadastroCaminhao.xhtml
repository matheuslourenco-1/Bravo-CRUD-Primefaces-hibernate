<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastro Caminhao</title>
            </f:facet>
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
            <link type="text/css" rel="stylesheet" href="css/style.css" />
            		<style type="text/css">
                    .ui-widget-header {
                        background: #333;
                        color: white;
                        font-weight: 500;
                    }
                    
			.ui-datalist ul {
				padding: 0px 10px 0 20px;
				margin: 5px 0;
			}

			.ui-datalist {
				margin-bottom: 10px
			}

			.ui-noborder tr.ui-widget-content {
				background: none;
			}
                        .ui-state-default{
                                box-shadow: inset 0 0px 0 #fff;
                        }
                        .ui-panel{
                            padding: 0em;
                        }
                        .ui-layout{
                            height:100%;
                        }
		</style>

        </h:head>
        <h:body>
            <p:layout>   
                <p:layoutUnit position="center">
                    <h:form id="formulario">
                       <p:panelGrid id="cadastro" columns="2">
                            <p:outputLabel value="Placa do Caminhão: "/>
                            <p:inputText value="#{caminhaoController.caminhao.placaCaminhao}"/>
                            <p:outputLabel value="Modelo do Caminhão: "/>
                            <p:inputMask  value="#{caminhaoController.caminhao.modeloCaminhao}"/>
                            <p:outputLabel value="Peso Inicial: "/>
                            <p:inputMask  value="#{caminhaoController.caminhao.pesoInicialCaminhao}"/>
                            <p:outputLabel value="Peso Final: "/>
                            <p:inputMask  value="#{caminhaoController.caminhao.pesoInicialCaminhao}"/>
                            <i></i><p:commandButton value="Salvar"  action="#{caminhaoController.salvar()}" update="formulario" icon="pi pi-save" style="margin-left: 30px; float: right;"/>
                        </p:panelGrid> 
                        <br />
                        
                        <p:panel id="listagem" style="min-height: 100%; min-width: 99%;" header="Lista de Caminhaoes">
                            <p:dataTable var="caminhao" value="#{caminhaoController.listar()}">
                            <p:column headerText="ID" filterBy="#{caminhao.idCaminhao}" > 
                                    <p:outputLabel value="#{caminhao.idCaminhao}"/> 
                            </p:column>
                            <p:column headerText="Placa" filterBy="#{caminhao.placaCaminhao}"> 
                                    <p:outputLabel value="#{caminhao.placaCaminhao}"/> 
                            </p:column>    
                            <p:column headerText="Modelo" filterBy="#{caminhao.modeloCaminhao}"> 
                                    <p:outputLabel value="#{caminhao.modeloCaminhao}"/> 
                            </p:column>
                            <p:column headerText="Peso Inicial" filterBy="#{caminhao.pesoInicialCaminhao}"> 
                                    <p:outputLabel value="#{caminhao.pesoInicialCaminhao}"/> 
                            </p:column>
                            <p:column headerText="Peso Final" filterBy="#{caminhao.pesoFinalCaminhao}"> 
                                    <p:outputLabel value="#{caminhao.pesoFinalCaminhao}"/> 
                            </p:column>
                                
                                <p:column headerText="Opções" >
                                    <p:commandButton value="Editar" icon="pi pi-pencil" update=":formulario" style="width: 100px; text-shadow: 0 1px 0 rgba(0, 0, 0, 0.29); margin:10px 10px 10px 0px; background:#1976d2; color: white; font-weight: 500;  height:40px; text-align: center" >
                                        <f:setPropertyActionListener target="#{caminhaoController.caminhao}"
                                                                     value="#{caminhao}" />      
                                    </p:commandButton>
                                    <p:commandButton value="Remover" icon="pi pi-trash" update=":formulario" style="width: 120px; text-shadow: 0 1px 0 rgba(0, 0, 0, 0.29); height:40px; background:#ff0000; color:white; font-weight: 500; text-align: center"
                                                     action="#{caminhaoController.remover(caminhao)}">
                                    </p:commandButton>
                                    
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>
            </p:layout>

        </h:body>
    </f:view>
</html>
