<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>

        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <title>Inicio</title>
        </f:facet>
          <script src="https://kit.fontawesome.com/fe444528cd.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <style type="text/css">
  .ui-widget-header {
                border: 0px solid #a8a8a8;
                background: #333;
                color: white;
                font-weight: 500;
            }

            .p-datepicker-panel .ui-timepicker {
                text-align: center;
                padding: 0;
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .ui-datalist {
                margin-bottom: 10px
            }

            .ui-noborder tr.ui-widget-content {
                background: none;
            }

            .ui-state-default {
                box-shadow: inset 0 0px 0 #fff;
            }

            .ui-panel {
                padding: 0em;
            }

            .ui-layout {
                height: 100%;
            }

            .ui-widget .ui-icon.pi,
            .ui-icon.pi {
                background: none repeat scroll 0 0 transparent !important;
                margin: -13px 0px 0px -7px;
                height: auto;
                width: auto;
                text-indent: 0 !important;
            }

            .ui-datepicker {
                width: 10em;
                padding: 0px 0px 0px;
                display: none;
            }

            .ui-layout-unit .ui-layout-unit-content {
                padding: .2em 0;
                border: 0 none;
                height: 100%;
                min-height: 100%;
            }

            .ui-selectonemenu {
                display: inline-block;
                position: relative;
                width: 205px;
                oz-transform: scaleX(1);
                -o-transform: scaleX(1);
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
                cursor: pointer;
                padding-right: 22px;
                vertical-align: top;
            }

            .ui-selectonemenu-panel .ui-selectonemenu-list {
                border: 0 none;
                padding: 0;
            }

            .ui-selectonemenu-panel .ui-selectonemenu-list-item {
                border: 0 none;
                padding: 3px 5px;
                text-align: left;
                white-space: nowrap;
            }

            .ui-datepicker-table {}

            .button {
                background: #000;
            }
            .ui-widget-overlay {
              background-color: transparent;
              opacity: 0;
            }
            .ui-dialog .ui-dialog-buttonpane {
                text-align: center;
                background-image: none;   
                margin: .5em 0 0 0;
                padding: .3em 1em .5em .4em;
            }
            .ui-button-text-icon-left .ui-icon.fa{
                margin-top: -9px;
            }
            .ui-widget-content .ui-icon {
                margin-top: 3px;
            }
        </style>

    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit position="center">
                <h:form id="formulario">
                    <br />
                    <p:panel id="listagem" style="min-height: 100%; min-width: 99%;" header="Lista">
                        <br />
                        <br />
                        <p:dataTable id="Gerenciador"  reflow="true" rows="5" paginator="true" var="gerenciador" value="#{gerenciadorController.listar()}">
                            <f:facet name="header">        
                                <p:commandButton  title="Editar quantidade de colunas visualizadas." id="toggler" type="button" value="Colunas" style="float: left; width: 115px;     margin: 0px -115px 0px 0px; font-weight: unset; height: 31px; background: #5f5f5f; color: white;" icon="fas fa-list"></p:commandButton>
                                <p:columnToggler datasource="Gerenciador" trigger="toggler">
                                    <p:ajax event="toggle" />
                                </p:columnToggler>
                            </f:facet>
                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>
                            <p:column  headerText="ID" filterBy="#{gerenciador.idGerenciador}">
                                <p:outputLabel value="#{gerenciador.idGerenciador}" />
                            </p:column>
                            <p:column style="  text-align: center;" headerText="Entrada">
                                <p:outputLabel value="#{gerenciador.gerenciador_horarioEntrada}">
                                    <f:convertDateTime pattern="HH:mm"  timeZone="America/Sao_Paulo"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Classificação" filterBy="#{gerenciador.gerenciador_classificacao}">
                                <p:outputLabel value="#{gerenciador.gerenciador_classificacao}" />
                            </p:column>
                            <p:column style="width: 81px;  text-align: center;" headerText="Opções">
                                <p:commandButton title="Excluir" value="" icon="pi pi-trash" update=":formulario"
                                    style=" font-size:23px; width: 34px; text-shadow: 0 1px 0 rgba(0, 0, 0, 0.29);  height:34px; background:#ff0000; color:white; font-weight: 500; text-align: center"
                                    action="#{gerenciadorController.remover(gerenciador)}">
                                            <p:confirm header="Confirmação" message="Tem certeza que deseja excluir?" />
                                </p:commandButton>
                                <p:confirmDialog  global="true" >
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" style="font-size: 17px;" icon="fa fa-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" style="font-size: 17px;" icon="fa fa-times" />
                                </p:confirmDialog>   
                            </p:column>
                            <p:rowExpansion>
                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                                    <h:outputText value="ID:" />
                                    <h:outputText value="#{gerenciador.idGerenciador}" />
                                    <h:outputText value="ID Fornecedor:" />
                                    <h:outputText value="#{gerenciador.idFornecedor}" />
                                    <h:outputText value="ID Caminhão:" />
                                    <h:outputText value="#{gerenciador.idCaminhao}"/>
                                    <h:outputText value="ID Motorista:" />
                                    <h:outputText value="#{gerenciador.idMotorista}" />
                                </p:panelGrid>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</f:view>

</html>
