<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>

        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <title>Cadastro Gerenciador</title>
        </f:facet>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
                <script src="https://kit.fontawesome.com/fe444528cd.js" crossorigin="anonymous"></script>
        <style type="text/css">
            .ui-widget-header {
                border: 0px solid #a8a8a8;
                background: #333;
                color: white;
                font-weight: 500;
            }

            .p-datepicker-panel .ui-timepicker {
                text-align: center;
                padding: 0;
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .ui-datalist {
                margin-bottom: 10px
            }

            .ui-noborder tr.ui-widget-content {
                background: none;
            }

            .ui-state-default {
                box-shadow: inset 0 0px 0 #fff;
            }

            .ui-panel {
                padding: 0em;
            }

            .ui-layout {
                height: 100%;
            }

            .ui-widget .ui-icon.pi,
            .ui-icon.pi {
                background: none repeat scroll 0 0 transparent !important;
                margin: -13px 0px 0px -7px;
                height: auto;
                width: auto;
                text-indent: 0 !important;
            }

            .ui-datepicker {
                width: 10em;
                padding: 0px 0px 0px;
                display: none;
            }

            .ui-layout-unit .ui-layout-unit-content {
                padding: .2em 0;
                border: 0 none;
                height: 100%;
                min-height: 100%;
            }
            .ui-selectonemenu {
                display: inline-block;
                position: relative;
                width: 205px;
                oz-transform: scaleX(1);
                -o-transform: scaleX(1);
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
                cursor: pointer;
                padding-right: 22px;
                vertical-align: top;
            }
            .ui-selectonemenu-panel .ui-selectonemenu-list {
                border: 0 none;
                padding: 0;
            }
            .ui-selectonemenu-panel .ui-selectonemenu-list-item {
                border: 0 none;
                padding: 3px 5px;
                text-align: left;
                white-space: nowrap;
            }
            .ui-datepicker-table {}
            .button{
                background: #000;
            }
        </style>

    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit style="height: 790px;" position="center">
                <p:dialog id="dialog" header="Cadastrar Novo" widgetVar="dlg1" minHeight="40">
                    <h:form id="formulario">
                        <p:panelGrid id="gerenciador" columns="2">
                            <p:outputLabel for="timeonly" value="Horario de Entrada:" />
                            <p:datePicker autocomplete="off" maxlength="6" id="timeonly" showTime="true"
                                value="#{gerenciadorController.gerenciador.gerenciador_horarioEntrada}" timeOnly="true"
                                pattern="HH:mm" />
                            <p:outputLabel value="Classificação:" />
                            <p:selectOneMenu autoWidth="false" class="ui-selectonemenu" value="#{gerenciadorController.gerenciador.gerenciador_classificacao}">
                                <f:selectItem itemLabel="Selecione Um " itemValue="ui-selectonemenu" />
                                <f:selectItem itemLabel="Carga" itemValue="Carga" />
                                <f:selectItem itemLabel="Descarga" itemValue="Descarga" />
                                <f:facet name="footer">
                                    <p:separator />   
                                    <h:outputText value="2 Itens" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                             <p:outputLabel value="ID Fornecedor: " />
                             <p:inputText value="#{gerenciadorController.gerenciador.idFornecedor}" />
                             <p:outputLabel value="ID Caminhão: " />
                             <p:inputText value="#{gerenciadorController.gerenciador.idCaminhao}" />
                             <p:outputLabel value="ID Motorista: " />
                             <p:inputText value="#{gerenciadorController.gerenciador.idMotorista}" />
                            <i></i>
                            <p:commandButton value="Salvar" action="#{gerenciadorController.salvar()}"
                                update="formulario" icon="pi pi-save" style="margin-left: 30px; float: right;" />
                        </p:panelGrid>
                        <br />
                    </h:form>
                </p:dialog>
                <h:form>


                    <p:panel id="listagem" style="min-height: 100%; min-width: 99%;" header="Lista">
                        <br />
                        <br />
                        <p:commandButton  style="background: #2198dd; font-weight: 100; color: white; float: right; margin: -35px -1px 0px 0px; border: 1px solid #fff; " value="Adicionar"
                                         type="button" onclick="PF('dlg1').show();" />
                        <p:dataTable id="Gerenciador" rows="10" paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                            rowsPerPageTemplate="5,10,15" var="gerenciador" value="#{gerenciadorController.listar()}">
                            <f:facet name="header">        
                                <p:commandButton id="toggler" type="button" value="Colunas" style="float: right; width: 115px; font-weight: unset; height: 31px;  background: #5f5f5f; color: white;" icon="fas fa-border-all"></p:commandButton>
                                <p:columnToggler datasource="Gerenciador" trigger="toggler">
                                    <p:ajax event="toggle" />
                                </p:columnToggler>
                            </f:facet>
                            <p:column headerText="ID" filterBy="#{gerenciador.idGerenciador}">
                                <p:outputLabel value="#{gerenciador.idGerenciador}" />
                            </p:column>
                            <p:column headerText="ID Fornecedor" filterBy="#{gerenciador.idFornecedor}">
                                <p:outputLabel value="#{gerenciador.idFornecedor}" />
                            </p:column>
                            <p:column headerText="ID Caminhão" filterBy="#{gerenciador.idCaminhao}">
                                <p:outputLabel value="#{gerenciador.idCaminhao}" />
                            </p:column>
                            <p:column headerText="ID Motorista" filterBy="#{gerenciador.idMotorista}">
                                <p:outputLabel value="#{gerenciador.idMotorista}" />
                            </p:column>
                            <p:column style="width: 60px" headerText="Entrada">
                                <p:outputLabel value="#{gerenciador.gerenciador_horarioEntrada}">
                                    <f:convertDateTime pattern="HH:mm"  timeZone="America/Sao_Paulo"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Classificação" filterBy="#{gerenciador.gerenciador_classificacao}">
                                <p:outputLabel value="#{gerenciador.gerenciador_classificacao}" />
                            </p:column>


                            <p:column style="width: 81px;" headerText="Opções">
                                <h:outputLink id="Dialog" value="javascript:void(0)" onclick="PF('dlg1').show();">
                                    <p:commandButton value="" update=":formulario" icon="pi pi-pencil"
                                        style="font-size:23px; width: 34px; text-shadow: 0 1px 0 rgba(0, 0, 0, 0.29);      margin: 10px 10px 10px 0px; background:#2f89fc; color: white; font-weight: 500;  height:34px; text-align: center">
                                        <f:setPropertyActionListener target="#{gerenciadorController.gerenciador}"
                                            value="#{gerenciador}" />
                                    </p:commandButton>
                                </h:outputLink>
                                <p:commandButton value="" icon="pi pi-trash" update=":formulario"
                                    style=" font-size:23px; width: 34px; text-shadow: 0 1px 0 rgba(0, 0, 0, 0.29);  height:34px; background:#ff0000; color:white; font-weight: 500; text-align: center"
                                    action="#{gerenciadorController.remover(gerenciador)}">
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</f:view>

</html>
