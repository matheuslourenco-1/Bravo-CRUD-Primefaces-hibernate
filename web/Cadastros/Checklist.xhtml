<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Cadastro Fornecedor</title>
		</f:facet>
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<style type="text/css">
                    .ui-widget-header {
                        background: #333;
                        color: white;
                        font-weight: 500;
                    }
                    
			.ui-datalist ul {
				padding: 0px 10px 0 20px;
				margin: 5px 0;
			}

			.ui-datalist {
				margin-bottom: 10px
			}

			.ui-noborder tr.ui-widget-content {
				background: none;
			}
                        .ui-state-default{
                                box-shadow: inset 0 0px 0 #fff;
                        }
                        .ui-panel{
                            padding: 0em;
                        }
                        .ui-layout{
                            height:100%;
                        }
                        .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield {
                            background: #fff;
                            -moz-box-shadow: inset 0 2px 2px #8f8f8f;
                            -webkit-box-shadow: inset 0 0px 0px #8f8f8f; 
                            box-shadow: inset 0 0px 0px #8f8f8f;
                            color: #313131;
                        }
                        .ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight {
                            border: 1px solid #666;
                            background: #ababab;
                            color: #fff;
                            text-shadow: 1px 1px 1px #333;
                            text-transform: uppercase;
                        }
                        .ui-panelgrid .ui-panelgrid-cell {
                            border-width: 1px;
                            border-style: solid;
                            border-color: inherit;
                            padding: 6px 17px;
                        }
                        .ui-selectmanycheckbox .ui-chkbox .ui-chkbox-box {
                            display: block;
                            border-radius: 100%;
                        }

		</style>
	</h:head>
	<h:body>
		<p:layout>
			<p:layoutUnit position="center">
				<h:form id="formulario">
                                    
					<p:panel id="checklist" header="Checklist" style="margin-bottom:20px">
						<h:form> 
                                                   <p:panelGrid id="menuboxes" style="width: 770px;" columns="4">
                                                    <p:outputLabel for="@next" value="Fornecedor: " />
                                                    <p:selectOneMenu style="width:200px;" id="fornecedor" value="#{fornecedor.nomeFornecedor}">
                                                        <f:selectItem itemLabel="SELECIONE UM" itemValue="" />
                                                        <f:selectItems value="#{fornecedor.nomeFornecedor}" />
                                                    </p:selectOneMenu>
                                                    <p:outputLabel for="@next" value="Caminhão: " />
                                                    <p:selectOneMenu style="width:200px;" id="caminhao" value="#{fornecedor.nomeFornecedor}">
                                                        <f:selectItem itemLabel="SELECIONE UM" itemValue="" />
                                                        <f:selectItems value="#{fornecedor.nomeFornecedor}" />
                                                    </p:selectOneMenu>
                                                    <p:outputLabel for="@next" value="Motorista: " />
                                                    <p:selectOneMenu style="width:200px;" id="motorista" value="#{fornecedor.nomeFornecedor}">
                                                        <f:selectItem itemLabel="SELECIONE UM" itemValue="" />
                                                        <f:selectItems value="#{fornecedor.nomeFornecedor}" />
                                                    </p:selectOneMenu>
                                                    
                                                   </p:panelGrid>

                                                    <p:panelGrid id="check" style="width: 770px;" columns="1">
							<p:selectManyCheckbox id="basic" columns="1" layout="pageDirection">
								<f:selectItem itemLabel="Cinto de segurança perfeito e funcionando"
									itemValue="Cinto de segurança perfeito e funcionando" />
								<f:selectItem itemLabel="Pneus em bom estado" itemValue="Pneus em bom estado" />
								<f:selectItem itemLabel="Rodas em bom estado" itemValue="Rodas em bom estado" />
								<f:selectItem itemLabel="Freio funcionando perfeitamente"
									itemValue="Freio funcionando perfeitamente" />
								<f:selectItem itemLabel="Freio de Estacionamento ok"
									itemValue="Freio de Estacionamento ok" />
								<f:selectItem itemLabel="Direção em bom estado" itemValue="Direção em bom estado" />
								<f:selectItem itemLabel="Limpador de Pára-Brisa funcionando bem"
									itemValue="Limpador de Pára-Brisa funcionando bem" />
								<f:selectItem itemLabel="Instrumentos do Painel" itemValue="Instrumentos do Painel" />
								<f:selectItem itemLabel="Luz de Freio funcionando"
									itemValue="Luz de Freio funcionando" />
								<f:selectItem itemLabel="Óleo Hidráulico, nível correto"
									itemValue="Óleo Hidráulico, nível correto" />
								<f:selectItem itemLabel="Tampa de combustivel, existe e está ok"
									itemValue="Tampa de combustivel, existe e está ok" />
								<f:selectItem itemLabel="Chave de segurança e Triângulo de Sinalização existe"
									itemValue="Chave de segurança e Triângulo de Sinalização existe" />
								<f:selectItem itemLabel="Carroceria em bom estado"
									itemValue="Carroceria em bom estado" />
								<f:selectItem itemLabel="Farol funcionando bem" itemValue="Farol funcionando bem" />
								<f:selectItem itemLabel="Luz de Freio funcionando"
									itemValue="Luz de Freio funcionando" />
							</p:selectManyCheckbox>
							<p:commandButton value="Salvar" action="#{fornecedorController.salvar()}"
								update="formulario" icon="pi pi-save" style="margin-left: 30px; float: right;" />
                                                    </p:panelGrid>
						</h:form>
					</p:panel>
					<br />
				</h:form>
			</p:layoutUnit>
		</p:layout>

	</h:body>
</f:view>

</html>
